<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="shopping.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MÃ¶rk</title>
</head>
<body>

    <header>
        <div class="header">
            <img src="morkLogo.png" alt="Mork Chocolate Logo" height="100px">
    
            <div class="menu">
                <div class="about">
                    <p>ABOUT</p>
                </div>
                
                <div class="ourRange">
                    <p>OUR RANGE</p>
                </div>
                
                <div class="locations">
                    <p>LOCATIONS</p>
                </div>
            </div>
    
            <div class="headerIcons">
                <img src="search.png" height="30px">
                <img src="bag.png" height="30px" onclick="window.location.href = 'shopping.html'">
            </div>
    
        </div>
    </header>

    <!--title of the page "Shopping Bag"-->
    <h1 style="font-family: Arial, Helvetica, sans-serif;">SHOPPING BAG</h1>

    <!--container in the middle of the website-->
    <div class="container"><!--placed in the centre with text overlaying--></div>

    <!--Mork packing picture (left)-->
    <div class="morkPackagingPic">
        <img src="morkPackaging.png" alt="Morkpackaging"
        width="180"
        height="236">
    </div>

    <!--description of the product in shopping bag (left)-->
    <div class="shoppingCartProduct"> <!--menu titles on the header of the website-->
        <div class="name">ORIGINAL DARK - 70%</div>
        <div class="grams">250g</div>
        <div class="quantity">1</div>
        <div class="price">Price</div>
        <div class="amount">$27.00</div>
    </div>

    <!--calculation of the total amount in the shopping bag (right)-->
    <div class="calculationOfTotal"> <!--menu titles on the header of the website-->
        <div class="subtotal">SUBTOTAL</div>
        <div class="subtotalAmount">$27.00</div>
        <div class="shipping">SHIPPING CALCULATED AT CHECKOUT</div>
        <div class="totalIncGST">TOTAL INCL. GST</div>
        <div class="finalTotal">$27.00</div>
    </div>

    <!--classifications of icons--> <!--change them to new ones and reattached file-->

    <!--input text for coupon code-->
    <input type="text" id="coupon" name="coupon" placeholder="Coupon code">

    <!--buttons for shopping cart page-->
    <button class="apply_coupon">APPLY COUPON</button> 
    <button class="checkout" onclick="window.location.href ='payment.html'">CHECKOUT</button> 
    <button class="continue_shopping" onclick="window.location.href = 'product.html'">CONTINUE SHOPPING</button> 

    <!--icons-->
    <div class="icons">
        <div class="closeIcon">
            <img src="closeIcon.png" alt="close">
        </div>
        <div class="minusIcon">
            <img src="minusIcon.png" alt="minus">
        </div>
        <div class="plusIcon">
            <img src="plusIcon.png" alt="plus">
        </div>
    </div>

    <!--lines between the total amounts-->
    <hr class="one">
    <hr class="two">
    <hr class="three">

    <footer>
        <div class="footer">
            <div class="contact">
                <p>CONTACT US</p>
                <p>contact@morkchocolate.com.au</p>
            </div>    
            
            <div class="socials">
                <a href="https://www.facebook.com/MorkChocolate/">
                    <img src="facebook.png" height="30px">
                </a>
                <a href="https://www.instagram.com/morkchocolate/"> 
                    <img src="instagram.png" height="30px">
                </a>
            </div>
        </div>
       
    </footer>
</body>
</html>
