<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="shopping.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MÃ¶rk</title>
</head>
<body>

    <header>
        <!--mork logo-->
        <img src="mork logo.png" alt="Mork Chocolate Logo"
            width="123.46"
            height="100">
        <!--menu subheadings-->
        <!-- <div class="menu"> menu titles on the header of the website -->
            <!-- <div class="about">ABOUT</div>
            <div class="our_range">OUR RANGE</div>
            <div class="location">LOCATION</div>
        </div> -->

        <p id="about" style="font-size:5vw">ABOUT</p>

    </header>

    <!--title of the page "Shopping Bag"-->
    <h1 style="font-family: Arial, Helvetica, sans-serif;">SHOPPING BAG</h1>

    <!--container in the middle of the website-->
    <div class="container"><!--placed in the centre with text overlaying--></div>

    <!--Mork packing picture (left)-->
    <div class="morkPackagingPic">
        <img src="mork packaging.png" alt="Morkpackaging"
        width="180"
        height="236">
    </div>

    <!--description of the product in shopping bag (left)-->
    <div class="shoppingCartProduct"> <!--menu titles on the header of the website-->
        <div class="name">ORIGINAL DARK - 70%</div>
        <div class="grams">250g</div>
        <div class="quantity">1</div>
        <div class="price">Price</div>
        <div class="amount">$27.00</div>
    </div>

    <!--calculation of the total amount in the shopping bag (right)-->
    <div class="calculationOfTotal"> <!--menu titles on the header of the website-->
        <div class="subtotal">SUBTOTAL</div>
        <div class="subtotalAmount">$27.00</div>
        <div class="shipping">SHIPPING CALCULATED AT CHECKOUT</div>
        <div class="totalIncGST">TOTAL INCL. GST</div>
        <div class="finalTotal">$27.00</div>
    </div>

    <!--classifications of icons--> <!--change them to new ones and reattached file-->
    <div class="icons">
        <div class="searchIcon">
            <img src="search.png" alt="Search Icon">
        </div>
        <div class="bagIcon">
            <img src="bag.png" alt="Shopping Bag Icon">
        </div>
        <div class="closeIcon">
            <img src="closeIcon.png" alt="Close X Icon">
        </div>
        <div class="minusIcon">
            <img src="minusIcon.png" alt="Minus QTY Icon">
        </div>
        <div class="plusIcon">
            <img src="plusIcon.png" alt="Plus QTY Icon">
        </div>
    </div>

    <!--input text for coupon code-->
    <input type="text" id="coupon" name="coupon" placeholder="Coupon code">

    <!--buttons for shopping cart page-->
    <button class="apply_coupon">APPLY COUPON</button> 
    <button class="checkout">CHECKOUT</button> 
    <button class="continue_shopping">CONTINUE SHOPPING</button> 

    <footer>
        <h3>CONTACT US</h3>
        <h4>contact@morkchocolate.com.au</h4>
        <!-- add the icons and links to socials-->
    </footer>
</body>
</html>
