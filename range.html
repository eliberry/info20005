<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="range.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Range | Mörk</title>
</head>
<body>
    <div class="info">

        <div class="title">
            <p>OUR RANGE</p>
        </div>

        <div class="infotext">

    <div class="productgrid">

            </div>

            <img src="mork packaging.png" alt="Original Dark Hot Chocolate Blend" height="200px">
        </div>
        <p>ORIGINAL DARK</p>

        <div class="darkmilk">
            <img src="morkdarkmilk.png" alt="Dark Milk and Salt Hot Chocolate Blend" height="200px">
        </div>
        <p>DARK MILK</p>

        <div class="junior">
