<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="payment.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | MÃ¶rk</title>
</head>
<body>

    <script src="payment.js"></script>

    <header>
        <div class="header">
            <img src="morkLogo.png" alt="Mork Chocolate Logo" height="100px">
    
            <div class="menu">
                <div class="about">
                    <p>ABOUT</p>
                </div>
                
                <div class="ourRange">
                    <p>OUR RANGE</p>
                </div>
                
                <div class="locations">
                    <p>LOCATIONS</p>
                </div>
            </div>
    
            <div class="headerIcons">
                <img src="search.png" height="30px">
                <img src="bag.png" height="30px" onclick="window.location.href = 'shopping.html'">
            </div>
    
        </div>
    </header>

<section>
    <div class="orderSummarySection">
        <div class="bagIcon">
            <img src="bag.png" alt="bag">
        </div>
        <div class="orderSummary">Show order summary</div>
        <div class="openIcon">
            <img src="openIcon.png" alt="open">
        </div>
    </div>
</section>


<!--calculation of the total amount in the shopping bag-->
<div class="calculationOfTotal"> <!--menu titles on the header of the website-->
    <div class="subtotal">SUBTOTAL</div>
    <div class="subtotalAmount">$27.00</div>
    <div class="shipping">SHIPPING CALCULATED AT CHECKOUT</div>
    <div class="shippingCost">FREE</div>
    <hr class="one">
    <div class="totalIncGST">TOTAL INCL. GST</div>
    <div class="totalIncGSTFINAL">$27.00</div>
</div>

<!--order summary details page in payment/delivery-->
<div class="orderSummarySections">
    <div class="contact">CONTACT</div>
    <div class="deliveryMethod">DELIVERY METHOD</div> <!--make this section into buttons for the options-->
    <div class="shippingAddress">SHIPPING ADDRESS</div>
    <div class="payment">PAYMENT</div>

</div>

<!--details box to fill up information for users on delivery details-->
<div class="orderSummaryDetailsInsert">
    <div class="contact">
        <label for="contact">CONTACT</label>
        <input type="text" id="contact" name="contact" placeholder="Email address">
    </div>

    <div class="shippingAddress">
        <div class="firstName">
            <input type="text" id="firstName" name="firstName" placeholder="First name">
        </div>
        <div class="lastName">
            <input type="text" id="lastName" name="lastName" placeholder="Last name">
        </div>
        <div class="address">
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        <div class="apartment">
            <input type="text" id="apartment" name="apartment" placeholder="Apartment, suite, etc (optional)">
        </div>
        <div class="suburb">
            <input type="text" id="suburb" name="suburb" placeholder="Suburb">
        </div>
        <div class="stateOrTerritory">
            <input type="text" id="stateOrTerritory" name="stateOrTerritory" placeholder="State/Territory">
        </div>
        <div class="postcode">
            <input type="text" id="postcode" name="postcode" placeholder="Postcode">
        </div>
        <div class="phone">
            <input type="text" id="phone" name="phone" placeholder="Phone">
        </div>
    </div>

    <div class="payment">
        <div class="cardNum">
            <input type="text" id="cardNum" name="cardNum" placeholder="Card number">
        </div>
        <div class="expiryDate">
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
        </div>
        <div class="cvv">
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
    </div>


</div>

<!--create a border behind the text-->

<!--buttons for shopping cart page-->
<button class="checkout" onclick="window.location.href='confirmation.html'">CHECKOUT</button> 





<!--inserting icons with the image src (download them and then position in CSS)-->


<footer>
    <div class="footer">
        <div class="contact">
            <p>CONTACT US</p>
            <p>contact@morkchocolate.com.au</p>
        </div>    
        
        <div class="socials">
            <a href="https://www.facebook.com/MorkChocolate/">
                <img src="facebook.png" height="30px">
            </a>
            <a href="https://www.instagram.com/morkchocolate/"> 
                <img src="instagram.png" height="30px">
            </a>
        </div>
    </div>
   
</footer>
</body>
</html>
